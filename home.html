<!DOCTYPE html>
<html lang="en">

<head>
  <title>home</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/home.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,450&display=swap" rel="stylesheet">

  <!-- SCRIPT -->
  <script src="/home.js"></script>
</head>

<body>
  <header>
    <div class="layer-liner-gradient">
      <div class="header-content">
        <span class="title">Controle de Locais de Trabalho</span>
        <div class="menu-home">
          <div class="header-button">
            <img src="assets/icons/home.svg" alt="home" class="header-icon">
          </div>
          <div class="pipe"></div>
          <div class="header-button">
            <img src="assets/icons/user.svg" alt="user" class="header-icon">
            <div class="user-content">
              <span style="font-size: 22px;">Usuário</span>
              <span>Administrador</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="nav">
      <fieldset>
        <li class="head">
          <img src="assets/icons/gear.svg" alt="gear" class="nav-icon">
          Administação
        </li>
        <li>Administradores</li>
        <li>Áreas</li>
        <li>Locais de Trabalho</li>
        <li>Habilidades</li>
        <li>Log</li>
        <li>Responsáveis</li>
      </fieldset>
    </div>
    <div class="content">
      <div class="title">
        <span>Locais de Trabalho</span>
      </div>
      <hr>
      <div class="grid">
        <div class="info-content" id="info-content">
          <div class="register">
            <div class="build">
              <label for="build">Predio*</label>
              <select name="build" id="build">
                <option value="build-null"></option>
                <option value="build-1">Predio 1</option>
                <option value="build-2">Predio 2</option>
                <option value="build-3">Predio 3</option>
                <option value="build-4">Predio 4</option>
                <option value="build-5">Predio 5</option>
              </select>
            </div>
            <div class="local">
              <label for="local">Local de Trabalho*</label>
              <input type="text" id="local" name="local">
            </div>
            <div class="button-register">
              <button onclick="addElement();">
                <img src="assets/icons/add.svg" alt="add" class="add-icon">
              </button>
            </div>
          </div>
          <table id="thelist">
            <tr class="tr-title">
              <div class="center">
                <th style="width: 227px;">Predio</th>
                <th>Local de Trabalho</th>
                <th style="width: 35px;"></th>
              </div>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
